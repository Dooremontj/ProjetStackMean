<div class="row">
    <div class="col-sm-12">
        <h1>Cat√©gories</h1>
    </div>
</div>


<div class="row">
    <div class="col-sm-12">
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc"
                matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>nom</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
        <form id="frm" class="form" [formGroup]="frm" novalidate>
                <div class="form">
                        <mat-form-field>
                            <input matInput placeholder="category" [formControl]="ctlCategory" required>
                        </mat-form-field>
                        <button type="submit" form="frm" class="btn btn-default mr-2" (click)="update()">{{frm.value._id ? 'Update' : 'Add'}}</button>
        
                </div>
        
        </form>
        
    </div>
    
</div>
